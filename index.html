<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
</body>
<script>
    class Temperature{
        celsius;
        constructor(celsius){
            this.celsius = celsius;
        }
        fahrenheit(){
            return 9/5 * this.celsius + 32;
        }
        kenvil(){
            return this.celsius + 273.15;
        }

    }
    let temperature = new Temperature(25);
    let my_fah = temperature.fahrenheit();
    let my_kevil = temperature.kenvil();
    document.write('Nhiệt độ F = ' + my_fah +'<br> Nhiệt độ K = '+ my_kevil)
</script>
</html>
